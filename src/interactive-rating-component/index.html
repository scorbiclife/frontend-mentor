<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Include generic styles first, component-specific styles later. -->
  <link rel="stylesheet" href="./src/common.css">
  <link rel="stylesheet" href="./index.css">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

  <main>
    <form class="rating">
      <span class="round-icon bg--dark-blue">
        <img src="./images/icon-star.svg" alt="decorative star icon">
      </span>
      <h1 class="title-font">How did we do?</h1>
      <p class="content-font content-line-height">
        Please let us know how we did with your support request.
        All feedback is appreciated to help us improve our offering!
      </p>
      <div class="rating__rating content-font">
        <label class="round-icon bg--dark-blue bg--medium-gray:hover bg--orange:has-checked">
          1
          <input type="radio" name="rating" id="1">
        </label>
        <label class="round-icon bg--dark-blue bg--medium-gray:hover bg--orange:has-checked">
          2
          <input type="radio" name="rating" id="2">
        </label>
        <label class="round-icon bg--dark-blue bg--medium-gray:hover bg--orange:has-checked">
          3
          <input type="radio" name="rating" id="3">
        </label>
        <label class="round-icon bg--dark-blue bg--medium-gray:hover bg--orange:has-checked">
          4
          <input type="radio" name="rating" id="4">
        </label>
        <label class="round-icon bg--dark-blue bg--medium-gray:hover bg--orange:has-checked">
          5
          <input type="radio" name="rating" id="5">
        </label>
      </div>
      <button type="submit" class="rating__submit">Submit</button>
    </form>
  </main>

  <!-- You selected {rating} out of 5

  Thank you!

  We appreciate you taking the time to give a rating. If you ever need more support,

  </footer>
</body>

</html>
